<div class="min-h-screen flex items-center justify-center bg-[#1f1f1f] text-white px-4">
  <div class="w-full max-w-md bg-[#2a2a2a] p-8 rounded-xl shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-center">Reset Password</h2>

    <form class="space-y-4" (ngSubmit)="resetPassword()">
      <div>
        <label class="block mb-1 text-sm">New Password</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required
               class="w-full px-4 py-2 rounded-lg bg-[#1f1f1f] border border-green-600 text-white"/>
      </div>
      <div>
        <label class="block mb-1 text-sm">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="w-full px-4 py-2 rounded-lg bg-[#1f1f1f] border border-green-600 text-white"/>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg font-semibold">
        Reset Password
      </button>
    </form>

    @if (message) {
      <div class="text-green-400 text-sm mt-2">{{ message }}</div>
    }
    @if (error) {
      <div class="text-red-400 text-sm mt-2">{{ error }}</div>
    }
  </div>
</div>
