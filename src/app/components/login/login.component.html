<div class="min-h-screen flex items-center justify-center bg-[#1f1f1f] text-gray-100 px-4">
  <div class="w-full max-w-sm bg-[#2a2a2a] p-8 rounded-2xl shadow-lg space-y-6 text-center">

    <div class="flex flex-col items-center space-y-3">
      <div class="bg-green-600 rounded-full w-14 h-14 flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z" />
        </svg>
      </div>
      <h1 class="text-xl font-bold tracking-wide">EVENT MANAGER</h1>
    </div>

    <h2 class="text-2xl font-bold">Log in</h2>

    <form class="space-y-4 text-left">
      <div>
        <label class="block mb-1 text-sm">Email address</label>
        <input
          type="email"
          name="email"
          required
          class="w-full px-4 py-2 rounded-lg bg-[#1f1f1f] border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400"
          placeholder="example@email.com"
          [(ngModel)]="email"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full px-4 py-2 rounded-lg bg-[#1f1f1f] border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400"
          placeholder="••••••••"
          [(ngModel)]="password"
        />
        <span routerLink="/forgot-password"  class="block text-right text-sm text-gray-400 hover:underline cursor-pointer mt-1">
          Forgot password?
        </span>
      </div>

      <button  (click)="login()" name="submit" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
        Log in
      </button>

    </form>

    @if (errorMessage) {
      <div class="mt-2 p-3 bg-red-600/20 text-red-400 border border-red-600 rounded-lg text-sm text-center font-medium shadow-md">
        {{errorMessage}}
      </div>
    }

  </div>
</div>
